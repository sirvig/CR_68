            {% if donate2500_more = 0 %}
            <button type="button" class="btn btn-danger">
                $2500 Completed - Thank you!!!!
            </button><br />
            {% else %}
            <button type="button" class="btn btn-success" data-toggle="modal" data-target="#donate2500">
                Donate $2500
            </button><br />
            {% endif %}
            {% if donate2500_more > 0 %}
            ({{ donate2500_more }} more donation{% if donate2500_more > 1 %}s{% endif %} needed)
            {% endif %}
            <div class="progress" style="width: 20%">
                <div class="progress-bar" role="progressbar" aria-valuenow="{{ donate2500_percent }}" aria-valuemin="0" aria-valuemax="100" style="width: {{ donate2500_percent }}%;">
                    {% if donate2500_count > 0 %}
                    {{ donate2500_count }} donation{% if donate2500_count > 1 %}s{% endif %}!
                    {% endif %}
                </div>
            </div>
